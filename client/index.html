<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zalo Client</title>

    <!-- Import ./libs/zalo-auth-sdk.js -->
    <script src="libs/zalo-auth-sdk.js"></script>

    <!-- Import ./main.js -->
    <script src="main.js"></script>
</head>
<body>
<h1>My App</h1>
<div>
    <button id="login-button" onclick="handleLogin()">Sign in with Zalo</button>
    <div id="login-success">
        <h3>
            <span id="welcome"></span>
            <br />
            <img src="#" alt="avatar" id="user-avatar">
        </h3>
        <hr>
        <button id="logout-button" onclick="handleLogout()">Logout</button>
    </div>
</div>

<!-- Initial state -->
<script>
	document.getElementById('login-button').style.display = 'block';
	document.getElementById('login-success').style.display = 'none';
</script>
</body>
</html>
