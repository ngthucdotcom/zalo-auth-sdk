<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zalo Client</title>
    <!-- Import ./libs/zalo-auth-sdk.js -->
    <script src="zalo-auth-sdk.js"></script>
    <!-- Import ./main.js -->
    <script src="main.js"></script>
    <!-- Stylesheet -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }

        #root {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="root">
    <div style="margin: 20px;">
        <div>
            <h1>My App</h1>
        </div>
        <div>
            <div id="sign-in">
                <button id="login-button" onclick="handleLogin()">Sign in with Zalo</button><br />
                <button onclick="visibleLoading()">Show loading</button>
            </div>
            <div id="login-success">
                <h3>
                    <span id="welcome"></span>
                    <br/>
                    <img src="#" alt="avatar" id="user-avatar">
                </h3>
                <hr>
                <button id="logout-button" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>
</div>

<!-- Initial state -->
<script>
	document.getElementById('login-button').style.display = 'block';
	document.getElementById('login-success').style.display = 'none';
</script>
</body>
</html>
